<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Collaboration Network</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Author Affiliation Network</h1>
    <h2>Major Assignment 3 - Nicholas Costagliola</h2>
  </header>

  <div id="controls">
    <div class="control">
        <label for="chargeStrength">Charge Strength</label>
        <input type="range" id="chargeStrength" min="-10" max="0" step=".1" value="-1">
        <input type="number" id="chargeStrengthValue" value="-1" step="1" />
    </div>
    <div class="control">
        <label for="collisionRadius">Collision Radius</label>
        <input type="range" id="collisionRadius" min="2" max="20" step="1" value="6">
        <input type="number" id="collisionRadiusValue" value="6" step="1" />
    </div>
    <div class="control">
        <label for="linkStrength">Link Strength</label>
        <input type="range" id="linkStrength" min="0" max="2" step=".1" value="1">
        <input type="number" id="linkStrengthValue" value="1" step=".1" />
    </div>
    <div class="control">
      <label for="toggleHighlight">Highlight by:</label>
      <select id="toggleHighlight">
          <option value="country">Country</option>
          <option value="affiliation">Affiliation</option>
      </select>
    </div>
  </div>



  <div id="chart-container">
    <script src="code/networkchart.js"></script>
  </div>

</body>
</html>
